<svg width="100%" height="19" viewBox="0 0 150 19">
    <defs>
      <linearGradient id="linear-gradient" y1="0.5" x2="1.042" y2="0.5">
        <stop offset="0" stop-color="#00a67f"/>
        <stop offset="1" stop-color="#2af598"/>
      </linearGradient>
    </defs>
    <text id="redeemed_number" data-name="25" transform="translate(0 11)" fill="#00a67f" font-size="10" font-family="NunitoSans-Regular, Nunito Sans">
      <tspan x="0" y="0">{{coupinInfo.redeemed}} (R)</tspan>
    </text>
    <text id="generated_number" data-name="25" transform="translate(0 11)" fill="#ededed" font-size="10" font-family="NunitoSans-Regular, Nunito Sans">
      <tspan x="150" y="0" text-anchor="end">{{coupinInfo.generated}} (G)</tspan>
    </text>
    <rect id="Rectangle_35" data-name="Rectangle 35" width="150" height="4" rx="2" fill="#ededed" y="16"/>
    <rect id="Rectangle_36" data-name="Rectangle 36" height="4" rx="2" fill="url(#linear-gradient)" y="16">
      <animate
        dur="0.6s"
        attributeName="width"
        fill="freeze"
        from="0"
        id="Rectangle_35_animate"
        to="{{indicatorLevel}}" />
      </rect>
  </svg>
