<div class="w-full min-h-screen flex">
    <div class="xl:w-2/5 lg:w-1/2 md:w-2/3 w-full login-form-container">
        <div class="mx-8 md:mx-16 xl:mx-40 mt-32">
            <div class="logo-container mb-16">
                <a href="https://coupinapp.com">
                    <img src="img/logo@2x-fs8.png" alt="logo" class="h-16">
                </a>
            </div>
            <h2 class="header-container text-4xl font-bold pt-16 pb-4 text-gray-800">
                Admin Login.
            </h2>
            <h4 class="sub-header-container text-2xl pb-12 text-gray-500">
                Login in to manage merchants on the admin platform
            </h4>
            <div class="auth-form">
                <form ng-submit="signInA()">
                    <div
                        class="text-red-600 font-semibold pb-10"
                        ng-show="showError"
                    >
                        <h5>{{ loginError }}</h5>
                    </div>
                    <div class="mb-16">
                        <label class="block text-lg leading-5 font-medium text-gray-600" for="email">Email</label>
                        <input
                            type="text"
                            class="block w-full bg-white py-4 px-3 border rounded"
                            name="email"
                            id="email"
                            aria-describedby="emailHelper"
                            placeholder="Enter email"
                            ng-model="formData.email"
                            required
                        />
                    </div>
                    <div class="mb-16">
                        <label class="block text-lg leading-5 font-medium text-gray-600" for="password">Password</label>
                        <input
                            type="{{adminLoginPasswordVisible ? 'text' : 'password'}}"
                            name="password"
                            class="block w-full bg-white py-4 px-3 border rounded"
                            id="password"
                            aria-describedby="passwordHelper"
                            placeholder="Enter Password"
                            ng-model="formData.password"
                            required
                        />
                        <div class="block w-full text-center py-4 bg-gray-100 clickable" ng-click="adminLoginPasswordVisible = !adminLoginPasswordVisible"><i ng-class="{'fas': true, 'fa-eye': !adminLoginPasswordVisible, 'fa-eye-slash': adminLoginPasswordVisible}"></i></div>
                    </div>
                    <button
                        class="rounded text-white w-full py-3 px-2 login-button"
                        ng-disabled="loading[0]"
                        id="submit">
                        Sign In
                        <i ng-show="loading[0]" class="fas fa-spinner fa-spin fa-fw"></i>
                    </button>
                </form>
            </div>
        </div>
    </div>
    <div class="xl:w-3/5 lg:w-1/2 md:w-1/3 md:block sm:hidden login-pattern">
    </div>
</div>
