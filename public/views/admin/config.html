<div>
  <h2 class="text-center">Application config</h2>
  <div class="container">
    <div class="trial-period-config">
      <p class="title">
        Trial Period Config
      </p>
      <div class="row">
        <div class="col-md-2">
          <p>Enable Trial Period</p>
        </div>
        <div class="col-md-10">
          <label class="toggle-container" for="toggle-checkbox">
            <input type="checkbox" name="toggle-checkbox" id="toggle-checkbox" ng-model="trialData.trialStatus">
            <div class="toggle"></div>
          </label>
        </div>
      </div>
  
      <div class="row" ng-if="trialData.trialStatus">
        <div class="col-md-2">
          <p>Enter a duration for the plan in months</p>
        </div>
        <div class="col-md-10">
          <input 
            class="form-control" 
            id="trialDuration" 
            name="trialDuration" 
            type="number"
            min="1"
            ng-model="trialData.trialDuration" 
            required />
        </div>
      </div>

      <div class="row" ng-if="trialData.trialStatus">
        <div class="col-md-2">
          <p>Enter an end date for trial</p>
        </div>
        <div class="col-md-10">
          <input 
            bs-datepicker 
            class="form-control" 
            id="trialEndDate" 
            name="trialEndDate" 
            type="text"
            ng-model="trialData.trialEndDate" 
            data-min-date="{{minDate}}" 
            required />
        </div>
      </div>

      <div class="row" style="margin-top: 30px;">
        <div class="col-md-12">
          <button class="btn custom" ng-click="updateTrialConfig()">
            Submit
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
