<!DOCType html/>
<html>
    <head>
        <meta charset="utf-8"/>
        <meta lang="en"/>

        <title> Log In To Panel </title>
        <!-- CSS -->
        <link rel="stylesheet" href="/libs/bootstrap/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="/libs/font-awesome/css/font-awesome.css">
        <link rel="stylesheet" href="/libs/angular-motion/dist/angular-motion.css">
        <link rel="stylesheet" href="/libs/ng-img-crop/compile/minified/ng-img-crop.css"/>
        <!-- Custom CSS -->
        <link rel="stylesheet" href="/css/style.css">

        <!-- JS -->
        <script src="/libs/angular/angular.js"></script>
        <script src="/libs/angular-route/angular-route.js"></script>
        <script src="/libs/angular-sessionstorage/angular-sessionstorage.js"></script>
        <script src="/libs/angular-strap/dist/angular-strap.min.js"></script>
        <script src="/libs/angular-strap/dist/angular-strap.tpl.min.js"></script>
        <script src="/libs/ng-img-crop/compile/minified/ng-img-crop.js"></script>
        <script src="/libs/angular-img-cropper/dist/angular-img-cropper.min.js"></script>

        <!-- ANGULAR CUSTOM -->
        <script src="/js/shared/controllers/AuthCtrl.js"></script>
        <script src="/js/services/LoginSrv.js"></script>
        <script src="/js/services/MerchantSrv.js"></script>
        <script src="/js/shared/services/AuthSrv.js"></script>
        <script src="/js/shared/services/StorageSrv.js"></script>
        <script src="/js/shared/services/CoupinSrv.js"></script>
        <script src="/js/appRoutes.js"></script>
        <script src="/js/authapp.js"></script>
    </head>
    <body ng-app="authapp" ng-controller="AuthController" class="registration">
        <div class="row text-center">
            <h1 class="light"> <b>Admin</b> Login Page</h1>
            <h4 class="light"> Login in <b>to get to the admin platform</b> </h4>
        </div>
        <div class="loginBox">
            <div class="login-form">
                <!-- Dynamic Angular Content -->
                <form ng-submit="check()">
                    <!--<img class="center-img" src="/img/logo.png"/>-->
                    <div class="error" ng-show="showError">
                        <h5>{{ loginError }}</h5>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="text" class="form-control" name="email" id="email" aria-describedby="emailHelper" placeholder="Enter email" ng-model="formData.email" required/>
                        <small id="emailHelper" class="form-text text-muted">Your email is your access.</small>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" name="password" class="form-control" id="password" aria-describedby="passwordHelper" placeholder="Enter Password" ng-model="formData.password" required/>
                        <small id="passwordHelper" class="form-text text-muted">Do not share this with anyone.</small>
                    </div>
                    <button class="btn btn-default" id="submit"> Sign In </button><br/><br/>
                    <i ng-show="loading[0]" class="fa fa-spinner fa-spin fa-3x fa-fw"></i>
                </form>
            </div>
        </div>
    </body>
</html>
